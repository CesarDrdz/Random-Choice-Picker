<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://kit.fontawesome.com/d52a64bb9b.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>Enter all of the choices divided by a comma (',').
        <br> Press enter when you're done.</h3>
        <textarea placeholder="Enter Choices here..." id="textarea"></textarea>

        <div id="tags">
          <span class="tag">Choice 1</span>
          <span class="tag highlight">Choice 2</span>
          <span class="tag">Choice 3</span>
        </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
